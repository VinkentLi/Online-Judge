<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <a href="../">← Back to Problem List</a>

<body>
    <div class="problem">
        <h2>Test</h2>
        <div id="result"></div>
        <div class="outline">
            <p>Given an input N (1 ≤ N ≤ 3), print "hi" N times</p>
            <h4><b>INPUT FORMAT:</b></h4>
            <span>First line contains N</span><br>
            <h4><b>SAMPLE OUTPUT:</b></h4>
            <span>N lines that say "hi"</span><br>
            <h4><b>SAMPLE INPUT:</b></h4>
            <span>2</span><br>
            <h4><b>SAMPLE OUTPUT:</b></h4>
            <span>hi</span><br>
            <span>hi</span><br>
        </div>
        <p>Write code below:</p>
        <script type="module" src="script.js" defer></script>
        <div id="container">
            <pre id="editor"></pre>
        </div><br>
        <button id="runButton">Run</button>
        <button id="submitButton">Submit</button>
        <pre id="output"></pre>
    </div>
</body>
</html>
